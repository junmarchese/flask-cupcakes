<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcake App</title>
</head>
<body>
    <h1>Cupcake List</h1>
    <ul id="cupcake-list"></ul>

    <h2>Add a New Cupcake</h2>
    <form id="cupcake-form">
        <label for="flavor">Flavor:</label>
        <input type="text" id="flavor" name="flavor" placeholder="Enter a new cupcake flavor" required>
        
        <label for="size">Size:</label>
        <input type="text" id="size" name="size" placeholder="Enter a size" required>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="10" required>

        <label for="image">Image URL:</label>
        <input type="url" id="image" name="image">

        <button type="submit">Add New Cupcake</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='cupcakes.js') }}"></script>
    
</body>
</html>
